<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h6 class="lead">A simple calendar app for scheduling your work day</h6>
      <p id="currentDay" class="lead"></p> 
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <!-- 9am-->
      <section id="hour-9" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">09:00 am</span>
        </div>
        <textarea id ="9" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!-- 10am-->
      <section id="hour-10" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">10:00 am</span>
        </div>
        <textarea id ="10" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!-- 11am-->
      <section id="hour-11" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">11:00 am</span>
        </div>
        <textarea id ="11" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!--12pm-->
      <section id="hour-12" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">12:00 pm</span>
        </div>
        <textarea id ="12" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!--1pm-->
      <section id="hour-1" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">01:00 pm</span>
        </div>
        <textarea id ="13" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!--2pm-->
      <section id="hour-2" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">02:00 pm</span>
        </div>
        <textarea id ="14" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!--3pm-->
      <section id="hour-3" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">03:00 pm</span>
        </div>
        <textarea id ="15" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!--4pm-->
      <section id="hour-4" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">04:00 pm</span>
        </div>
        <textarea id ="16" class="form-control colour description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn btn-outline-secondary" type="button"><i class="fas fa-save"></i></button>
      </section>
      <!--5pm-->
      <section id="hour-5" class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text">05:00 pm</span>
        </div>
        <textarea id ="17" class="form-control colour description" aria-label="With textarea"></textarea>

      </section>
      <!--Time block ends-->  
      <br>
      <br>
    </main>
    <!--JS links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
